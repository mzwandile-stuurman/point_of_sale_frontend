<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User_Profile</title>
  </head>
  <body>
    <div class="form-wrapper">
      <h3 class="-profile-heading">enter your credentials</h3>
      <div class="form-box">
        <form id="contact-form" method="POST">
          <!--For the email label-->
          <div class="form-group">
            <label class="form-labels" for="username">Username</label>
            <input
              class="form-input"
              type="text"
              name="user_email"
              id="user_username"
              placeholder="enter username"
              required
            />
          </div>
          <!--For the contact label-->
          <div class="form-group">
            <label class="form-labels" for="contact">Password</label>
            <input
              class="form-input"
              type="password"
              name="password"
              id="user_password"
              placeholder="enter your password"
              required
            />
          </div>

          <!-- The submit button-->
          <div class="buttons-flex">
            <button
              class="button"
              onclick="event.preventDefault(),  getUsers() "
              type="submit"
            >
              Profile
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="user-data"></div>
    <script src="./script.js"></script>
  </body>
</html>
